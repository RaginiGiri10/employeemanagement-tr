

<table class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>           
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="showDetails">
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{gender}}</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>

<button (click)="toggleDetails()">{{showDetails?'Hide':'Show'}}</button>
